<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table border="1" cellspacing="0" style="width: 480px;">
        <tr>
            <td style="padding-left: 10px;">
                <h3 style="font-family: arial;">Black Goose Bistro | Pizza-on-Demand</h3>
                <p>Our 12th wood-fired pizzas are available for delivery. Build your costum pizza and we'll deliver it within' an hour.</p>
                <table>
                    <tr>
                        <td>Your Information</td>
                    </tr>
                    <tr>
                        <td>
                            <label for="name">Name:</label>
                            <input type="text" id="name" />
                
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Address">Address:</label>
                            <input type="text" id="Address" />
                
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Telephone Number">Telephone Number:</label>
                            <input type="text" id="Telephone Number" />
                
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Email">Email:</label>
                            <input type="email" id="Email" />
                
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Delivery instruction">Delivery instruction:</label>
                        </td>
                    </tr>
                    </table>
                    
                    <textarea name="description" id="desc" cols="40" rows="5"></textarea>
                    <table>
                        <tr>
                            <td><br></td>
                        </tr>
                        <tr>
                            <td><b> Design Your Dream Pizza:</b></td>
                        </tr>
                        <tr>
                            <td>Pizza Specs</td>
                        </tr>
                    </table>
                    <br>
                    <table>
                        <tr>
                            <td>Crust (Choose one):</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" id=" Classic White" name="specs">
                                <label for="Classic White"> Classic White</label>   
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" id=" Classic White" name="specs">
                                <label for="Classic White"> Multigrain</label>   
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" id=" Classic White" name="specs">
                                <label for="Classic White">Cheese-stuffed crust</label>   
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" id=" Classic White" name="specs">
                                <label for="Classic White">Gluten-free</label>   
                            </td>
                        </tr>
                        <tr>
                            <td>Toppings (Choose as many as you want):</td>
                        </tr>
                        <tr>
                            <td> <input type="checkbox" id=" Red sauce" >
                                <label for="Red sauce"> Red sauce</label></td>
                        </tr>
                        <tr>
                            <td> <input type="checkbox" id=" White sauce" >
                                <label for="White sauce"> White sauce</label></td>
                        </tr>
                        <tr>
                            <td> <input type="checkbox" id="Mozarella Cheese" >
                                <label for="Mozarella Cheese"> Mozarella Cheese</label></td>
                        </tr>
                        <tr>
                            <td> <input type="checkbox" id="Pepporinie" >
                                <label for="Pepporini">Pepporini</label></td>
                        </tr>
                        <tr>
                            <td> <input type="checkbox" id="Mushrooms" >
                                <label for="Mushrooms">Mushrooms</label></td>
                        </tr>
                        <tr>
                            <td> <input type="checkbox" id="Pappers" >
                                <label for="Pappers">Pappers</label></td>
                        </tr>
                        <tr>
                            <td> <input type="checkbox" id="Anchoiviese" >
                                <label for="Anchoivies">Anchoivies</label></td>
                        </tr>
                        <tr>
                            <td>Number</td>
                        </tr>
                        <tr>
                            <td>
                                <label for="quantity">How many Pizzas:</label>
                                <select name="jumlah" id="quantity">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">4</option>
                                    <option value="3">5</option>
                                    <option value="3">6</option>
                                  </select>
                            </td>
                        </tr>
                        <table>
                            <tr>
                                <td>
                                    <input type="button" value="Bring me a pizza!">
                                </td>
                                <td>
                                    <input type="button" value="Reset">
                                </td>
                        </table>
                        <br><br>
                        </tr>
                     </table>
                     <br><br>
</body>
</html>
